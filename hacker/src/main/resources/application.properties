# Restart WAS
spring.devtools.livereload.enabled=true

# OAuth2 include
spring.profiles.include=oauth

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Spring JPA
spring.jpa.hibernate.ddl-auto=update

